  <body>
    <div id="fb-root"></div>
    <div
      class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
      <header
        class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600"
      >
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Code Forces comparator</span>
          </div>
        </nav>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span id="logo">CFV</span>
        <nav class="navigation mdl-navigation">
          <a href="index.html" class="mdl-navigation__link"
            ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"
              >home</i
            >
            Home
          </a>
          <a href="compare.html" class="mdl-navigation__link"
            ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"
              >compare</i
            >
            Compare</a
          >
          <a href="virtual-rating-change.html" class="mdl-navigation__link"
            ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"
              >trending_up</i
            >Virtual Rating Change</a
          >
          <a href="about.html" class="mdl-navigation__link"
            ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"
              >feedback</i
            >
            Say something
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="mainSpinner" class="mdl-spinner mdl-js-spinner"></div>
        <div class="mdl-grid content">
          <div
            class="handle-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--9-col"
          >
            <form action="" id="handleform">
              <div class="mdl-textfield mdl-js-textfield" id="handle1Div">
                <input
                  type="text"
                  class="mdl-textfield__input"
                  name="handle1"
                  id="handle1"
                />
                <label class="mdl-textfield__label" for="handle1">Handle 1</label>
                <span id="handle1DivErr" class="mdl-textfield__error"
                  >Couldn't find user. Network problem?</span
                >
              </div>
              <div class="mdl-textfield mdl-js-textfield" id="handle2Div">
                <input
                  type="text"
                  class="mdl-textfield__input"
                  name="handle2"
                  id="handle2"
                />
                <label class="mdl-textfield__label" for="handle2">Handle 2</label>
                <span id="handle2DivErr" class="mdl-textfield__error"
                  >Couldn't find user. Network problem?</span
                >
              </div>
              <br />
              <button type="submitButton" type="submit" class="btn btn-primary">
                Compare
              </button>
            </form>
          </div>
          <div
            id="ratings"
            class="hidden to-hide to-clear card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--8-col-desktop"
          ></div>
        </div>
